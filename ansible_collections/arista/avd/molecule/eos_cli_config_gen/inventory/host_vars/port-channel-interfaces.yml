### Port-Channel Interfaces ###
port_channel_interfaces:
  Port-Channel5:
    description: DC1_L2LEAF1_Po1
    vlans: 110,201
    mode: trunk
    mlag: 5
    storm_control:
      broadcast:
        level: 1
        unit: percent
      multicast:
        level: 1
        unit: percent
      unknown_unicast:
        level: 1
        unit: percent


  Port-Channel3:
    description: MLAG_PEER_DC1-LEAF1B_Po3
    vlans: "2-4094"
    mode: trunk
    trunk_groups:
      - LEAF_PEER_L3
      - MLAG

  Port-Channel50:
    description: SRV-POD03_PortChanne1
    vlans: 1-4000
    mode: trunk
    esi: 0000:0000:0303:0202:0101
    rt: 03:03:02:02:01:01
    lacp_id: 0303.0202.0101

  Port-Channel8:
    logging:
      event:
        link_status: true
    description: TEST
    type: routed

  Port-Channel8.101:
    description: SUB TEST
    type: l3dot1q
    logging:
      event:
        link_status: true
    mtu: 1500
    ip_address: 10.255.1.0/31
    vrf: C1
    encapsulation:
      dot1q:
        vlan: 101
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0

# Children interfaces
